{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'produtos/css/estilo_global.css' %}">
</head>
<body>

    <h1 class="titulo">Lista de Produtos</h1>

    <a href="{% url 'inserir_produto' %}" class="btn btn-success">Inserir Produto</a>

    {% if produtos %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo (R$)</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                    <td><a href="{% url 'ver_produto' produto.id %}"><i class="fa-solid fa-eye"></i></a></td>
                    <td><a href="{% url 'editar_produto' produto.id %}"><i class="fa-solid fa-pen"></i></a></td>
                    <td><a href="{% url 'excluir_produto' produto.id %}"><i class="fa-solid fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum produto cadastrado.</p>
    {% endif %}

</body>
</html>
