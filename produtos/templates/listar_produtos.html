<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Lista de Produtos</h1>

    <button><a href="{% url 'inserir_produto' %}">Inserir Produto</a></button>

    {% if produtos %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo (R$)</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                    <td><a href="{% url 'ver_produto' produto.id %}"><i class="fa-solid fa-eye"></i></a></td>
                    <td><a href="{% url 'editar_produto' produto.id %}"><i class="fa-solid fa-pen"></i></a></td>
                    <td><a href="{% url 'excluir_produto' produto.id %}"><i class="fa-solid fa-trash"></i></a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum produto cadastrado.</p>
    {% endif %}

</body>
</html>
