{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'produtos/css/estilo.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .card {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
        }

        .btn-danger {
            background-color: #e53935;
            color: white;
        }

        .btn-cancel {
            background-color: #9e9e9e;
            color: white;
            margin-left: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Confirmar Exclusão</h1>

        <p>Tem certeza que deseja excluir o produto:</p>

        <p><strong>{{ produto.nome }}</strong></p>

        <form action="{% url 'excluir_produto' produto.id %}" method="POST">{% csrf_token %}
            <input type="submit" value="Excluir" class="btn btn-danger">
            <a href="{% url 'listar_produtos' %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>

</body>
</html>
