{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>

    <!-- CSS global unificado -->
    <link rel="stylesheet" href="{% static 'produtos/css/estilo_global.css' %}">
</head>
<body>

    <div class="container">
        <h1 class="titulo">Confirmar Exclusão</h1>

        <p>Tem certeza que deseja excluir o produto:</p>
        <p><strong>{{ produto.nome }}</strong></p>

        <form action="{% url 'excluir_produto' produto.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Excluir" class="btn btn-danger">
            <a href="{% url 'listar_produtos' %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>

</body>
</html>
