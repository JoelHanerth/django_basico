{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if produto %}Editar Produto{% else %}Inserir Produto{% endif %}</title>
    <link rel="stylesheet" href="{% static 'produtos/css/estilo.css' %}">
</head>
<body>

    <h1>
        {% if produto %}
            Editar Produto
        {% else %}
            Olá {{ nome }}, insira um produto
        {% endif %}
    </h1>

    <form action="{% if produto %}
                      {% url 'editar_produto' produto.id %}
                  {% else %}
                      {% url 'inserir_produto' %}
                  {% endif %}"
          method="POST">
        
        {% csrf_token %}

        <input type="text" name="nome"
               placeholder="Digite o nome do produto"
               value="{% if produto %}{{ produto.nome }}{% endif %}" 
               required>

        <input type="number" step="0.01" name="preco"
            placeholder="Digite o preço do produto"
            value="{% if produto %}{{ produto.preco|stringformat:'f' }}{% endif %}"
            required>

        <input type="submit"
               value="{% if produto %}Atualizar{% else %}Enviar{% endif %}">
    </form>

</body>
</html>
