{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if produto %}Editar Produto{% else %}Inserir Produto{% endif %}</title>
    <link rel="stylesheet" href="{% static 'produtos/css/estilo_global.css' %}">
</head>
<body>

<div class="container">

    <h1 class="titulo">
        {% if produto %}Editar Produto{% else %}Inserir Produto{% endif %}
    </h1>

    <form class="formulario"
          action="{% if produto %}{% url 'editar_produto' produto.id %}{% else %}{% url 'inserir_produto' %}{% endif %}"
          method="POST">

        {% csrf_token %}

        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" name="nome"
               placeholder="Ex: Caderno, Garrafa, Fone..."
               value="{% if produto %}{{ produto.nome }}{% endif %}"
               required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01"
               placeholder="Ex: 19.90"
               value="{% if produto %}{{ produto.preco|stringformat:'f' }}{% endif %}"
               required>

        <button type="submit" class="btn btn-primary">
            {% if produto %}Salvar Alterações{% else %}Cadastrar Produto{% endif %}
        </button>
    </form>

</div>

</body>
</html>
